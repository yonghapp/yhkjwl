<!DOCTYPE html>
<html lang="en">

	  	height: 5VW;

	  }
	  .S_left a{
	  	width: 100%;

				<span><a href="javascript:history.go(-1)"></a></span>
				<p>借 阅</p>

	<div class="per_top">

	</div>
</div>
<script type="text/javascript">

	peraddr:'北京市朝阳区广渠路66号',

	methods:{

					this.message="index.html"		
		}
	}
